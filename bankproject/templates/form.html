







<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script

</head>

<body>
<h1>Form</h1>
<form action="Login" method="post">
    {% csrf_token %}<br>
    <h4>Name :<input type="text" name="username" placeholder="Enter your name"><br></h4>
    <h4>DOB :<input type="date" name="DOB" placeholder="Enter your DOB"><br></h4>
    <h4>Age  :<input type="number" name="age" placeholder="Enter your Age"><br></h4>
    <h4>Gender:
        <div class="list-group">
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Male
  </label><br>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Female
  </label><br>
    <h4>Phone Number:<input type="number" name="phone number" placeholder="Enter your phone number"><br></h4>
    <h4>Email id:<input type="email" name="email" placeholder="Enter your Email id"><br></h4>
    <h4>Address:<input type="text" name="address" placeholder="Enter your address"><br></h4>
<div class="container">
<div class="card body">
<div class="row">
<div class="col-md-4">
  <select name="dist" id="district" class="form-control">
    <option value="0">--select District--</option>
    {% for item in district %}
    <option value="{{item.id}}">{{item.districtname}}</option>
    {% endfor %}
  </select>
</div>

  <div class="col-md-4">
    <select name="branch" id="Branch" class="form-control">
      <option value="0">--select branch--</option>
      {% for item in branch %}
      <option value="{{item.dist_id}}">{{item.branchname}}</option>
      {% endfor %}
    </select>
  </div>
  </div>
  </select>
</div>




    <h2>Materials provide</h2>
    <div class="list-group">
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Debit card
  </label><br>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Credit card
  </label><br>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Cheque book
  </label><br>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Pan card
  </label><br>
  <label class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" value="">
    Passbook
  </label><br>
</div>
          <a class="btn btn-warning" href="{% url 'bankapp:message' %}">Submit</a>
<button type="button"  class="btn btn-primary">Logout</button><br>

  <script>

$(document).ready(function(){

 var district = $("#district");
 var branch = $("#branch");
 var $options = branch.find('option');
 district.on('change',function(){
    branch.html($options.filter('[value="'+ this.value  +'"]'));
 }).trigger('change');


});
</script>

</form>

</body>
</html>
